[tool.poetry]
name = "crypto-candlesticks"
version = "0.1.5"
description = "Download candlestick data fast & easy for analysis"
authors = ["Pedro Torres <corfucinas@protonmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://crypto-candlesticks.readthedocs.io/en/latest/"
repository = "https://github.com/Corfucinas/crypto-candlesticks"
keywords = ["cryptocurrency", "candlesticks", "download", "data", "ohlc"]

[tool.poetry.dependencies]
python = "^3.7"
pandas = "^1.0.5"
numpy = "^1.19.0"
requests = "^2.24.0"
click = "^7.1.2"
retry = "^0.9.2"
importlib-metadata = "^3.3.0"
rich = "^9.6.2"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
mypy = "^0.812"
wemake-python-styleguide = "^0.15.2"
pre-commit = "^2.10.1"
nox = "^2020.12.31"
Sphinx = "^3.5.1"
yamllint = "^1.25.0"
codecov = "^2.1.11"
xdoctest = "^0.15.2"
darglint = "^1.7.0"
safety = "^1.10.3"
sphinx-autodoc-typehints = "^1.11.1"
pytest = "^6.2.1"
pytest-cov = "^2.11.1"
pytest-mock = "^3.4.0"

[tool.black]
line-length = 79
skip-string-normalization = true
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.mypy_cache
    | \.nox
    | \.venv
    | _build
    | .pytest_cache
    | .vscode
    | build
    | dist
  )/
)
'''


[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["crypto_candlesticks"]

[tool.coverage.report]
show_missing = true

[tool.poetry.scripts]
crypto-candlesticks = "crypto_candlesticks.interface:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
