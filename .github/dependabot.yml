version: 2
updates:
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
    target-branch: master
    labels:
      - dependencies
      - dependabot
    commit-message:
      prefix: chore

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
    labels:
      - ci
    commit-message:
      prefix: ci
